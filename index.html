<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Custom alert popup box</title>
  </head>
  <body
    class="bg-[#ddddee] py-4 "
  >
    <main class="grid items-center content-center bg-[#ddddee] py-4 h-screen overflow-hidden">
        <button
      class="bg-[#1f7abb] text-white py-3 px-4 text-xl w-fit rounded-md mx-auto"
      onclick="openPopup()"
      id="clickBtn"
    >
      Click Me
    </button>

    <!-- popup alert div -->
    <div class="absolute w-full h-screen bg-[#dededea1] hidden" id="popup">
      <div class="absolute inset-0 h-fit m-auto">
        <div
          class="max-w-[400px] bg-white rounded-md mx-auto text-center shadow-md py-4 px-6 mt-2"
        >
          <span class="fill-[#ea9b5a]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="96"
              class="mx-auto"
              height="96"
              viewBox="0 0 24 24"
            >
              <path
                d="M11.953 2C6.465 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.493 2 11.953 2zM12 20c-4.411 0-8-3.589-8-8s3.567-8 7.953-8C16.391 4 20 7.589 20 12s-3.589 8-8 8z"
              ></path>
              <path d="M11 7h2v7h-2zm0 8h2v2h-2z"></path>
            </svg>
          </span>
          <h1 class="text-2xl font-bold">
            Your account will be deleted Permanently!
          </h1>
          <p class="text-xl text-gray-700">Are you sure to proceed?</p>
          <div class="grid grid-cols-2 justify-items-center py-4">
            <button
              class="bg-gray-600 text-white text-lg rounded-md py-2 px-3 w-fit"
              onclick="cancelPopup()"
            >
              Cancel Process
            </button>
            <button
              class="bg-red-600 text-white text-lg rounded-md py-2 px-3 w-fit"
              onclick="deleteConfirmation()"
            >
              Delete Account
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- popup delete confirmation -->
    <div
      class="absolute w-full h-screen bg-[#dededea1] hidden "
      id="confirmationDiv"
    >
      <div
        class="absolute inset-0 h-fit m-auto max-w-[300px] bg-white border-[1.5px] border-blue-600"
      >
        <div>
          <div class="flex justify-between px-1 py-[2px]">
            <h1 class="text-sm">Atom</h1>
            <button onclick="cancelConfirmation()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                version="1.1"
                width="12"
                height="12"
                x="0"
                y="0"
                viewBox="0 0 512 512"
                class=""
              >
                <g>
                  <g id="_02_User" data-name="02 User">
                    <path
                      d="m25 512a25 25 0 0 1 -17.68-42.68l462-462a25 25 0 0 1 35.36 35.36l-462 462a24.93 24.93 0 0 1 -17.68 7.32z"
                      fill="#000000"
                      data-original="#000000"
                    ></path>
                    <path
                      d="m487 512a24.93 24.93 0 0 1 -17.68-7.32l-462-462a25 25 0 0 1 35.36-35.36l462 462a25 25 0 0 1 -17.68 42.68z"
                      fill="#000000"
                      data-original="#000000"
                    ></path>
                  </g>
                </g>
              </svg>
            </button>
          </div>
          <h1 class="text-sm px-2 py-3 t">
            Your Account Deleted Successfully.
          </h1>
          <div class="bg-[#efefef] flex justify-end px-2 py-2 border-t">
            <button
              class="border-2 border-blue-600 px-6 h-fit text-xs"
              onclick="deleted()"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    </main>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
